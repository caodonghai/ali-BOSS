<nz-modal
  [(nzVisible)]="show"
  [nzTitle]="treeModalSetting.title"
  nzWidth="600"
  [nzMask]="showMask"
  (nzOnCancel)="showChange.emit(false)"
  (nzOnOk)="showChange.emit(false)">
<div style="padding:0 16px;min-height: 300px">
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixIconButton">
    <input (keydown)="searchTree($event)" [(ngModel)]="inputResult" type="text" nz-input [placeholder]="treeModalSetting.placeholder"/>
  </nz-input-group>
  <ng-template #suffixIconButton>
    <button nz-button nzType="primary" nzSize="large" (click)="searchTree()" nzSearch><i nz-icon type="search"></i></button>
  </ng-template>
  <ul class="ztree" style="margin-top: 8px" id="modalTree"></ul>
</div>
</nz-modal>
