<nz-layout style="height: 100%">
  <nz-header style="padding:0;">
    <app-nav-header></app-nav-header>
  </nz-header>
  <nz-layout>
    <nz-sider id="layout" [nzCollapsible]="true" [(nzCollapsed)]="isCollapsed" [nzWidth]="width" [nzReverseArrow]="isReverseArrow">
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <ng-container *ngFor="let menu of menus">
          <li nz-menu-item nz-tooltip [nzTitle]="isCollapsed?menu.name:''" nzPlacement="right" nzMatchRouter *ngIf="!menu.children||menu.children.length===0" [routerLink]="menu.funcUrl">
            <span><i nz-icon [type]="menu.icon?menu.icon:'file'"></i><span class="nav-text">{{menu.name}}</span></span>
          </li>
          <li nz-submenu [nzOpen]="true" *ngIf="menu.children&&menu.children.length!==0">
            <span title><i nz-icon [type]="menu.icon?menu.icon:'file'"></i><span class="nav-text">{{menu.name}}</span></span>
            <ul>
              <li nz-menu-item *ngFor="let subMenu of menu.children" [routerLink]="subMenu.funcUrl" nzMatchRouter>{{subMenu.name}}</li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </nz-sider>
    <nz-content>
      <div style="overflow-y: auto;padding: 24px;height: 100%">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
