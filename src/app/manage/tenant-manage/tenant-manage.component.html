<nz-card style="width:100%;height: 100%" [nzBordered]="false" nzTitle="租户管理">
  <form nz-form [nzLayout]="'inline'">
    <nz-form-item>
      <nz-form-label>租户名称</nz-form-label>
      <nz-form-control>
        <input [(ngModel)]="title" nz-input [ngModelOptions]="{standalone: true}" placeholder="请输入标题"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item style="margin-left: 40px">
      <nz-form-label>套餐名称</nz-form-label>
      <nz-form-control>
        <nz-select style="width: 170px;" [(ngModel)]="type" [ngModelOptions]="{standalone: true}" nzAllowClear nzPlaceHolder="请选择套餐名称">
          <nz-option [nzValue]="product.name" [nzLabel]="product.name" *ngFor="let product of productList"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item style="margin-left: 40px">
      <nz-form-label>购买时间</nz-form-label>
      <nz-form-control>
        <nz-range-picker (ngModelChange)="handleDateChange($event)" [nzShowTime]="{ nzFormat: 'HH:mm:ss' }" nzFormat="yyyy-MM-dd HH:mm:ss" [(ngModel)]="buyTime" [ngModelOptions]="{standalone: true}"></nz-range-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item style="margin-left: 40px">
      <nz-form-label>状态</nz-form-label>
      <nz-form-control>
        <nz-select style="width: 170px;" [(ngModel)]="status" [ngModelOptions]="{standalone: true}" nzAllowClear nzPlaceHolder="请选择套餐名称">
          <nz-option nzValue="1" nzLabel="全部"></nz-option>
          <nz-option nzValue="2" nzLabel="正常"></nz-option>
          <nz-option nzValue="3" nzLabel="过期"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item style="margin-left: 40px">
      <nz-form-control>
        <button nz-button nzType="primary" (click)="search()">查询</button>
        <button nz-button nzType="default" type="reset" style="margin-left: 20px" (click)="status='1';startTime='';endTime=''">重置</button>
      </nz-form-control>
    </nz-form-item>
  </form>
